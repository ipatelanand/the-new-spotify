<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>THE NEW SPOTIFY</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="work.js" charset="utf-8"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="login-container">
			<h1 class="welcome-auth-page">Welcome to your new Spotify experience</h1>
			<div class="input-to-auth">
				<input type="text" id="auth-val" placeholder="AUTHOTIZATION TOKEN" />
				<button type="button" id="auth-btn">AUTHORIZE</button>
			</div>
		</div>
		<div class="interface">
			<h1 class="welcome"></h1>
			<input type="text" id="search-val" placeholder="Enter artist name" />
			<button type="button" id="search-btn">Search</button>
			<div class="artist-info"></div>
			<div class="carosel-container"></div>
			<div class="album-tracks"></div>
		</div>
	</body>
</html>
